<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="backend.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/minty/bootstrap.min.css"
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interest Calculator</title>
  </head>

<body>

  <div class="p-5 mb-4 bg-light rounded-2">

  <div class="jumbotron">
      <div class="container">
      <h1 class="display-3">Interest Calculator</h1>
    </div>
  </div>

    <div class="container">
      <div class="row">
        <div class="col">
          Initial Amount<br />
          Interest Rate<br />
          Number of Years<br />
        </div>
        <div class="col">
          <input type="number" id="amount" step="0.1" /><br />
          <input
            type="range"
            id="rate"
            name="rate"
            min="1"
            max="20"
            step=".5"
            value="10.5"
            oninput="updateRange(this.value)"
          />
          <span id="slider">10.50&percnt;</span><br />
          <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option></select
          ><br />
        </div>
      </div>
      <div class="row align-items-start"></div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <button
            class="btn btn-primary btn-lg"
            type="button"
            onclick="compute()"
          >
            Calculate Interest
          </button>
        </div>
      </div>
    </div>

    <hr>
    <div class="container">
      <div id="result"></div>
    </div>
  </div>

  </body>
</html>
